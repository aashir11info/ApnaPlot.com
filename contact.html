  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span class="text-warning">Apna</span>Plot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 mt-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contactForm" class="p-4 border rounded bg-light needs-validation" novalidate>
            
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback d-block">Please enter your full name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback d-block">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
              <div class="invalid-feedback d-block">Please enter your phone number.</div>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Category</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="complain" value="complain" required>
                <label class="form-check-label" for="complain">Complain</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="information" value="information">
                <label class="form-check-label" for="information">Information</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="dealing" value="dealing">
                <label class="form-check-label" for="dealing">Dealing</label>
              </div>
              <div class="invalid-feedback d-block">Please select a category.</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" maxlength="700" required></textarea>
              <div class="invalid-feedback d-block">Please write your message.</div>
            </div>

         <button type="button" class="btn btn-warning w-100" onclick="checkForm()">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 ApnaPlot.com | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 
   
   <script>
function checkForm() {
  var form = document.getElementById("contactForm");
  if (!form.checkValidity()) {
    alert("Please fill all required fields.");
  } else {
    alert("Your form is submitted. Our agent will reach you as soon as possible.");
    form.reset();
  }
  form.classList.add("was-validated");
}
</script>

</body>
